name: Next.js CI/CD to VPS with Docker

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build the application
        run: npm run build

      - name: Verify SSH Key Loaded and Deploy to VPS
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.VPS_HOST }}
          username: almalinux
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            # Check if SSH key is loaded (do not output the key itself)
            if [ -n "${{ secrets.VPS_SSH_KEY }}" ]; then
              echo "VPS_SSH_KEY is loaded."
            else
              echo "VPS_SSH_KEY is not loaded. Please check the secret."
              exit 1
            fi

            # Navigate to project directory
            cd atlantys-landing

            # Pull latest code
            git pull origin main

            # Restart Docker Compose with the latest build
            docker compose down
            docker compose up -d --build
