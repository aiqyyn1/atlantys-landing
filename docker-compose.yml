version: '3'
services:
  nextjs:
    build: .
    container_name: nextjs

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"   # HTTP
      - "443:443" # HTTPS
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf  # Файл конфигурации NGINX
      - ./nginx/certs:/etc/nginx/certs      # SSL-сертификаты
    depends_on:
      - nextjs
