version: '3'
services:
  nextjs:
    build: .
    container_name: nextjs
    ports:
      - "3000:3000"
    restart: always

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"   # HTTP
      - "443:443" # HTTPS
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf  # NGINX config file
      - ./nginx/certs:/etc/nginx/certs      # SSL certificates
    depends_on:
      - nextjs
